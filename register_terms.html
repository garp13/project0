<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!--title name-->
  <title>Zilingo Seller Center</title>
  <!--Logo title-->
  <link rel="shortcut icon" type="image/png" href="./images/title_new.png"/>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css">
  <!--CSS-->
  <link rel="stylesheet" href="css/styles.css">

</head>
<body id="register">

<!--Menu-->
    <div class="container-fluid" id="menu">
      <div class="row">
        <!--Logo menu-->
        <div class="col-xs-4">
          <img src="https://sellers.zilingo.com/assets/images/icons/c1e236430622f34f4d9d267e54b5f4a6-2-zilingo-seller-logo.svg" alt="Logo" href="https://sellers.zilingo.com/">         
        </div>

        <div class="col-xs-4" id="menu-mid">
          <!--icon-->
          <div class="col-xs-2" id="rowSeller">
            <div class="row1">

            </div>

            <div class="row2">
              <p>Seller type</p>
            </div>
          </div>

          <!--line-->
          <div class="col-xs-1">
            <span></span>
          </div>

          <!--icon-->
          <div class="col-xs-2" id="rowContact" style="opacity: 1;">
            <div class="row1">

            </div>

            <div class="row2">
              <p>Contact</p>
            </div>
          </div>

           <!--line-->
          <div class="col-xs-1">
            <span></span>
          </div>

          <!--icon-->
          <div class="col-xs-2" id="rowStore" style="opacity: 1;">
            <div class="row1">

            </div>

            <div class="row2">
              <p>Store</p>
            </div>
          </div>

           <!--line-->
          <div class="col-xs-1">
            <span></span>
          </div>

          <!--icon-->
          <div class="col-xs-2" id="rowTerms" style="opacity: 1;">
            <div class="row1">

            </div>

            <div class="row2">
              <p>Terms</p>
            </div>
          </div>
        </div>
        <!-- Menu right-->
        <!--don't have account?-->
        <div class="col-xs-3">
          <p>
            Already selling on Zilingo?
          </p>
        </div>
        
        <!--Sign up-->
        <div class="col-xs-1">
          <a href= "https://sellers.zilingo.com/onboarding/seller/type">
            <p>Login</p>
          </a>
        </div>
      </div>
    </div>
<!--board-->

    <div class="container-fluid" id="re">
        <div class="row">
            <p id="wel">Terms and Conditions</p>
            <p> Our policies for sales, refunds and returns</p>
        </div>

<!--main board-->
        <div class="row" id="terms">
            <div class="view">
              <a href="https://sellers.zilingo.com/assets/docs/ZilingoSGP-TermsAndConditions-v5-2017-07-24-en.pdf">
                <span></span>
                View in New Window
              </a>
              <embed src="./data/ZilingoSGP-TermsAndConditions-v5-2017-07-24-en.pdf" width="100%" height="300px" type="application/pdf">
            </div>
            <hr>
            <label>
              <input type="checkbox"/>
              
              I confirm I have read the Terms and Conditions
              
            </label>
            <div class="decision">
              <div class="col-xs-6" id="de_left">
                <a href="#">
                  Decline
                </a>
              </div>

              <div class="col-xs-6" id="de_right">
                <a href="#">
                  Accept
                </a>
              </div>
            </div>
         </div>
        
    </div>
    
    



  <!--Jquery,js-->
   <script type="text/javascript" src="plugins/jquery/jquery.min.js"></script>
